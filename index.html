<!-- Step 1: Add HTML -->
<!DOCTYPE html>
<html>

<head>
    <title>Global Civilian Nuclear Programs | FDD Visuals</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script
        type="text/javascript">WebFont.load({ google: { families: ["Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic"] } });</script>
    <script
        type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>

<body>
    <div id="map"></div>

    <!-- Filter Buttons -->
    <div class="filter_buttons">
        <button class="button active" id="filter_button_1" data-filter-key="operational"
            data-filter-value="Yes">Operational Nuclear Power Reactors</button>
        <button class="button" id="filter_button_2" data-filter-key="construction" data-filter-value="Yes">Construction
            Started for First Nuclear Power Reactor</button>
        <button class="button" id="filter_button_3" data-filter-key="enrichment"
            data-filter-value="Yes">Enrichment</button>
        <button class="button" id="filter_button_4" data-filter-key="repro"
            data-filter-value="Yes">Reprocessing</button>
        <button class="button" id="filter_button_5" data-filter-key="npt" data-filter-value="Yes">Nuclear
            Non-Proliferation Treaty (NPT)-Recognized Nuclear Weapon State</button>
        <button class="button" id="filter_button_6" data-filter-key="outside-npt" data-filter-value="Yes">States with
            nuclear weapons outside NPT</button>
    </div>

    <!-- InfoBox -->
    <div id="tooltip">
        <div class="container-tooltip">
            <h1 id="countryname" class="heading-2">China</h1>
            <div class="div-block-2"></div>
            <div class="div-block">
                <div class="w-layout-grid grid">
                    <div id="w-node-_45f3aa0e-8e2a-2a56-c3d5-225c1a3689fd-84b7b51f" class="heading">Operational Nuclear
                        Power
                        Reactors</div>
                    <div id="operation" class="output w-node-da05ebef-62d7-4b80-a7ae-31c117f98d74-84b7b51f">No</div>
                </div>
            </div>
            <div class="div-block">
                <div class="w-layout-grid grid">
                    <div id="w-node-c68851b9-cacb-7235-9599-ac6dbd174777-84b7b51f" class="heading">Construction Â Started
                        for
                        First Nuclear Power Reactor</div>
                    <div id="construction" class="output w-node-c68851b9-cacb-7235-9599-ac6dbd174779-84b7b51f">No</div>
                </div>
            </div>
            <div class="div-block">
                <div class="w-layout-grid grid">
                    <div id="w-node-_84d03185-a677-2cdf-1c57-72021d5740a4-84b7b51f" class="heading">Enrichment</div>
                    <div id="enrich" class="output w-node-_84d03185-a677-2cdf-1c57-72021d5740a6-84b7b51f">No</div>
                </div>
            </div>
            <div class="div-block">
                <div class="w-layout-grid grid">
                    <div id="w-node-ed17440e-50f9-419a-2ad5-047eadb82dda-84b7b51f" class="heading">Reprocessing</div>
                    <div id="repro" class="output w-node-ed17440e-50f9-419a-2ad5-047eadb82ddc-84b7b51f">No</div>
                </div>
            </div>
            <div class="div-block">
                <div class="w-layout-grid grid">
                    <div id="w-node-e7bebd4c-c6e0-4a51-cdb9-e5b117564b57-84b7b51f" class="heading">Nuclear
                        Non-Proliferation
                        Treaty (NPT)-Recognized Nuclear Weapon State</div>
                    <div id="npt" class="output w-node-e7bebd4c-c6e0-4a51-cdb9-e5b117564b59-84b7b51f">No</div>
                </div>
            </div>
            <div class="div-block">
                <div class="w-layout-grid grid">
                    <div id="w-node-eb136aa8-719b-6897-a9cb-0aecdad314fc-84b7b51f" class="heading">States with nuclear
                        weapons
                        outside NPT</div>
                    <div id="outside-npt" class="output w-node-eb136aa8-719b-6897-a9cb-0aecdad314fe-84b7b51f">No</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Script -->
    <script src="app.js"></script>
</body>

</html>
